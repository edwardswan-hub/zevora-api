<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zevora OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .accent { color: #00ff9d; } /* Billie Neon Green */
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto space-y-8">
        <header class="flex justify-between items-end border-b border-white/10 pb-4">
            <div>
                <h1 class="text-4xl font-bold tracking-tighter">ZEVORA <span class="accent">v2.0</span></h1>
                <p class="text-sm text-gray-500">Welcome back, Julian.</p>
            </div>
            <div id="stats" class="text-xs space-x-4 text-gray-400 font-mono">
                <span>CPU: --</span><span>RAM: --</span>
            </div>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <section class="glass p-6 rounded-2xl space-y-4">
                <h2 class="text-xl font-semibold italic">'Cause I'm the Bad Guy...</h2>
                <div id="ai-response" class="h-32 text-sm text-gray-400 overflow-y-auto bg-black/20 p-3 rounded">
                    Ask me anything. I'm smarter than your homework.
                </div>
                <div class="flex gap-2">
                    <input id="ai-input" class="bg-white/5 border border-white/10 rounded-lg px-3 py-2 w-full outline-none focus:border-green-500 transition" placeholder="Say something...">
                    <button onclick="askAI()" class="bg-white text-black px-4 py-2 rounded-lg font-bold hover:bg-green-400 transition">GO</button>
                </div>
            </section>

            <section class="glass p-6 rounded-2xl space-y-4">
                <h2 class="text-xl font-semibold">Memories</h2>
                <div id="messages" class="space-y-2 text-sm max-h-48 overflow-y-auto">
                    </div>
            </section>
        </div>
    </div>

    <script>
        async function fetchStats() {
            const res = await fetch('/api/stats');
            const data = await res.json();
            document.getElementById('stats').innerHTML = `CPU: ${data.cpu} | RAM: ${data.ram} | DISK: ${data.disk}`;
        }
        async function askAI() {
            const input = document.getElementById('ai-input');
            const box = document.getElementById('ai-response');
            box.innerText = "Thinking...";
            const res = await fetch('/api/ai', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt: input.value})
            });
            const data = await res.json();
            box.innerText = data.choices[0].message.content;
            input.value = '';
        }
        setInterval(fetchStats, 5000);
        fetchStats();
    </script>
</body>
</html>

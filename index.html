<!DOCTYPE html>
<html lang="zh-CN" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JULIAN. / Omnia</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&display=swap');

    :root {
      --bg: #050505;
      --text-main: #f8f8f8;
      --border: #222222;
      --accent: #555555;
    }

    body {
      background-color: var(--bg);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* 胶片颗粒噪点效果 */
    .noise {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; z-index: 9999; opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .font-serif { font-family: 'Playfair Display', serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }

    /* Markdown 样式修饰 */
    .prose { max-width: 65ch; margin: 0 auto; font-size: 1.125rem; line-height: 1.8; color: #d1d5db; }
    .prose h1, .prose h2 { font-family: 'Playfair Display', serif; color: #fff; margin-top: 2.5rem; margin-bottom: 1rem; font-weight: 800; }
    .prose p { margin-bottom: 1.5rem; font-weight: 300; }
    .prose code { font-family: 'JetBrains Mono', monospace; font-size: 0.85em; background: #1a1a1a; padding: 0.1rem 0.3rem; border-radius: 4px; color: #e5e5e5; }

    /* 动效 */
    .hover-underline { position: relative; text-decoration: none; }
    .hover-underline::after {
      content: ''; position: absolute; width: 100%; transform: scaleX(0); height: 1px; bottom: -2px; left: 0; background-color: currentColor; transform-origin: bottom right; transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .hover-underline:hover::after { transform: scaleX(1); transform-origin: bottom left; }
    
    .overlay-enter { opacity: 0; pointer-events: none; }
    .overlay-enter-active { opacity: 1; pointer-events: auto; transition: opacity 0.4s ease; }

    /* 自定义滚动条 */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
  </style>
</head>

<body class="selection:bg-white selection:text-black antialiased">
  <div class="noise"></div>

  <header class="fixed top-0 w-full z-40 bg-gradient-to-b from-[#050505] to-transparent pt-6 pb-12 px-8 flex justify-between items-start mix-blend-difference">
    <div class="text-[10px] md:text-xs uppercase tracking-[0.2em] font-medium text-gray-500 font-mono leading-relaxed">
      <span id="liveTime">00:00:00</span> <br>
      <span id="sysStats" class="text-gray-400">SYS: STANDBY</span>
    </div>
    <div class="text-center cursor-pointer select-none" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
      <h1 class="font-serif text-2xl md:text-3xl font-bold tracking-tighter">JULIAN.20</h1>
    </div>
    <div class="text-right">
      <button onclick="toggleCmd()" class="text-[10px] md:text-xs uppercase tracking-[0.2em] font-medium text-gray-400 hover-underline">
        CMD+K
      </button>
    </div>
  </header>

  <main class="pt-40 pb-32 px-6 md:px-8 max-w-5xl mx-auto min-h-screen flex flex-col">
    
    <section class="mb-24">
      <h2 class="font-serif text-[12vw] md:text-[8vw] leading-[0.9] font-extrabold tracking-tighter text-[#f8f8f8] mb-8">
        Chaos,<br>
        <span class="text-gray-600 italic font-normal">Synthesized.</span>
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 border-t border-[#222] pt-8">
        <div class="col-span-1 md:col-span-2">
          <p class="text-lg md:text-xl text-gray-400 font-light leading-relaxed max-w-xl">
            Building systems, surviving the week, and writing code that hopefully doesn't break.<br>
            Strictly operating under <i class="text-gray-200">"In Omnia Paratus"</i>.
          </p>
        </div>
        <div class="text-xs text-gray-500 font-mono flex flex-col justify-end space-y-1">
          <p>LOC: CHENGDU, CHN</p>
          <p>BGM: THE TORTURED POETS DEPT.</p>
        </div>
      </div>
    </section>

    <section class="flex-1">
      <div class="flex justify-between items-end border-b border-[#333] pb-4 mb-8">
        <h3 class="text-xs uppercase tracking-[0.2em] text-gray-400 font-mono">The Wall</h3>
        <button id="authBtn" onclick="toggleAuth()" class="text-xs uppercase tracking-[0.2em] hover-underline text-white font-mono">
          [ AUTH REQUIRED ]
        </button>
      </div>

      <div id="postForm" class="hidden mb-16 space-y-6">
        <textarea id="msgInput" class="w-full bg-transparent border-b border-[#222] py-4 text-xl font-serif text-white outline-none focus:border-white transition-colors placeholder-gray-800" placeholder="Post a fragment..."></textarea>
        <div class="flex justify-end">
          <button onclick="sendMsg()" class="text-xs uppercase tracking-widest bg-white text-black px-6 py-2 font-bold hover:bg-gray-200 transition-colors">Submit Entry</button>
        </div>
      </div>

      <div id="postList" class="flex flex-col space-y-12">
        <div class="py-12 text-center text-gray-600 font-mono text-sm animate-pulse">Synchronizing fragments...</div>
      </div>
    </section>
  </main>

  <div id="authOverlay" class="fixed inset-0 bg-[#050505]/95 z-50 flex items-center justify-center overlay-enter hidden">
    <div class="max-w-xs w-full px-6 text-center">
      <h3 class="font-serif text-2xl mb-8">Identify Yourself, Sir.</h3>
      <input id="username" type="text" placeholder="IDENTITY" class="w-full bg-transparent border-b border-[#222] py-3 mb-4 outline-none text-center font-mono text-sm focus:border-white transition-colors">
      <input id="password" type="password" placeholder="PASSPHRASE" class="w-full bg-transparent border-b border-[#222] py-3 mb-8 outline-none text-center font-mono text-sm focus:border-white transition-colors">
      <div class="flex flex-col gap-4">
        <button onclick="login()" class="text-xs uppercase tracking-widest bg-white text-black py-3 font-bold">Verify</button>
        <button onclick="toggleAuth()" class="text-xs uppercase tracking-widest text-gray-500 py-2">Abort</button>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    marked.setOptions({ gfm: true, breaks: true });

    // --- 时钟 & 系统状态 ---
    function updateClock() {
      const now = new Date();
      $('liveTime').innerText = now.toLocaleTimeString("en-US", { hour12: false, timeZone: "Asia/Shanghai" }) + " CST";
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- 数据交互 ---
    async function loadMessages() {
      try {
        const res = await fetch('/api/messages');
        const data = await res.json();
        renderMessages(data.items);
      } catch (e) {
        $('postList').innerHTML = `<div class="text-gray-600 font-mono text-xs text-center">SYNC FAILED.</div>`;
      }
    }

    function renderMessages(items) {
      const container = $('postList');
      if (!items || items.length === 0) {
        container.innerHTML = `<div class="text-gray-600 font-mono text-xs text-center">EMPTY ARCHIVE.</div>`;
        return;
      }
      container.innerHTML = items.map(item => `
        <article class="group relative">
          <div class="text-[10px] text-gray-600 font-mono mb-2 uppercase tracking-widest">${item.created_at || 'FRAGMENT'}</div>
          <div class="prose prose-invert">${DOMPurify.sanitize(marked.parse(item.content))}</div>
          <div class="h-px w-0 bg-[#333] group-hover:w-full transition-all duration-700 mt-8"></div>
        </article>
      `).join('');
    }

    // --- 认证逻辑 ---
    async function login() {
      const formData = new FormData();
      formData.append('username', $('username').value);
      formData.append('password', $('password').value);

      const res = await fetch("/token", { method: "POST", body: formData });
      const data = await res.json();
      
      if (data.access_token) {
        localStorage.setItem('token', data.access_token);
        checkAuth();
        toggleAuth();
        $('username').value = ''; $('password').value = '';
      } else {
        alert("ACCESS DENIED.");
      }
    }

    function checkAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        $('authBtn').innerText = "[ ACCESS GRANTED ]";
        $('postForm').classList.remove('hidden');
      } else {
        $('authBtn').innerText = "[ AUTH REQUIRED ]";
        $('postForm').classList.add('hidden');
      }
    }

    async function sendMsg() {
      const input = $('msgInput');
      const token = localStorage.getItem('token');
      if (!input.value.trim()) return;

      const res = await fetch("/api/messages?content=" + encodeURIComponent(input.value), {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` }
      });
      
      if (res.status === 401) {
        alert("SESSION EXPIRED.");
        localStorage.removeItem('token');
        checkAuth();
        return;
      }
      input.value = "";
      loadMessages();
    }

    // --- UI 交互 ---
    function toggleAuth() {
      const o = $('authOverlay');
      if (o.classList.contains('hidden')) {
        o.classList.remove('hidden');
        setTimeout(() => o.classList.add('overlay-enter-active'), 10);
      } else {
        o.classList.remove('overlay-enter-active');
        setTimeout(() => o.classList.add('hidden'), 400);
      }
    }

    function toggleCmd() {
      alert("System Command: Julian, try focusing on the music first. (WIP)");
    }

    // 初始化
    checkAuth();
    loadMessages();
  </script>
</body>
</html>

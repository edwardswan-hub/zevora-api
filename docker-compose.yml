services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: zevora
      POSTGRES_USER: zevora
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://zevora:devpass@db:5432/zevora
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata: